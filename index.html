  <style>
    :root {
      --bg-color: #000000;
      --card-bg-color: #ffffff;
      --text-color: #E50914;
      --link-color: #E50914;
    }

    body {
      background-color: var(--bg-color);
      font-family: Arial, sans-serif;
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(0,0,0,0.9);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 2rem;
      font-weight: 900;
      color: var(--link-color);
    }

    h2 {
      font-size: 1.6rem;
      margin: 1rem;
      color: #fff;
    }

    .gallery-wrapper {
      position: relative;
      overflow: hidden;
      margin: 1.5rem 0;
    }

    .gallery-container {
      display: flex;
      gap: 1rem;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding: 1rem;
    }

    figure {
      background-color: var(--card-bg-color);
      border-radius: 12px;
      padding: 1rem;
      min-width: 220px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }

    figure:hover {
      transform: translateY(-5px) scale(1.05);
    }

    figure img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    figure img:hover {
      transform: scale(1.08);
    }

    figcaption {
      text-align: center;
      color: #000;
      font-weight: 600;
      margin: 0.5rem 0;
    }

    .video-link {
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #e50914, #ff4d4d);
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }

    /* Dots wrapper */
    .dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .dot {
      width: 40px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    .dot .progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: var(--link-color);
      transition: width linear;
    }

    /* Nav buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
      z-index: 5;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .nav-btn.left { left: 10px; }
    .nav-btn.right { right: 10px; }
  </style>
</head>

   <script>
    function setupProgressDots(galleryId, dotsId, interval = 5000) {
      const gallery = document.getElementById(galleryId);
      const figures = gallery.querySelectorAll("figure");
      const dotsContainer = document.getElementById(dotsId);

      let currentIndex = 0;
      let timer;

      // buat dot sesuai jumlah slide
      figures.forEach((_, i) => {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        const progress = document.createElement("div");
        progress.classList.add("progress");
        dot.appendChild(progress);

        dot.addEventListener("click", () => goToSlide(i));
        dotsContainer.appendChild(dot);
      });

      const dots = dotsContainer.querySelectorAll(".dot .progress");

      function goToSlide(index) {
        currentIndex = index;
        gallery.scrollTo({ left: figures[index].offsetLeft, behavior: "smooth" });
        resetProgress();
        restartTimer();
      }

      function resetProgress() {
        dots.forEach(p => {
          p.style.transition = "none";
          p.style.width = "0%";
        });
        void dots[currentIndex].offsetWidth; // force reflow
        dots[currentIndex].style.transition = `width ${interval}ms linear`;
        dots[currentIndex].style.width = "100%";
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % figures.length;
        gallery.scrollTo({ left: figures[currentIndex].offsetLeft, behavior: "smooth" });
        resetProgress();
      }

      function restartTimer() {
        clearInterval(timer);
        timer = setInterval(nextSlide, interval);
      }

      function startAutoPlay() {
        resetProgress();
        timer = setInterval(nextSlide, interval);
      }

      startAutoPlay();
    }

    // tombol panah manual scroll
    function scrollGallery(galleryId, direction) {
      const gallery = document.getElementById(galleryId);
      const scrollAmount = 250;
      gallery.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }

    setupProgressDots("gallery1", "dots1");
    setupProgressDots("gallery2", "dots2");
    
    const secretMessage = document.getElementById('secretMessage');
    if (secretMessage) { // Check if the element exists to prevent errors
      secretMessage.classList.add('hidden-css');
    }

    
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      console.log('Right-click prevented.'); // Optional: for debugging
    });

    
    document.addEventListener('keydown', function(e) {
      const forbiddenKeys = ['F12'];
      const forbiddenCtrlShiftKeys = ['I', 'J', 'C']; // I for Inspect, J for Console, C for Elements
      const forbiddenCtrlKeys = ['U', 'S']; // U for View Source, S for Save

      
      if (forbiddenKeys.includes(e.key)) {
        e.preventDefault();
        console.log(`${e.key} key prevented.`);
      }

      
      if (e.ctrlKey && e.shiftKey && forbiddenCtrlShiftKeys.includes(e.key.toUpperCase())) {
        e.preventDefault();
        console.log(`Ctrl+Shift+${e.key.toUpperCase()} prevented.`);
      }

      
      if (e.ctrlKey && forbiddenCtrlKeys.includes(e.key.toUpperCase())) {
        e.preventDefault();
        console.log(`Ctrl+${e.key.toUpperCase()} prevented.`);
      }
    });
